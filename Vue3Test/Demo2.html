<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo2计数器</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    Vue.createApp({//创建一个Vue的实例
        data() {//在data里面声明counter变量     变量的声明
            return {
                counter:1
            }
        },
        mounted() {//生命周期的钩子函数  页面一进来就执行的     钩子函数
console.log('1111111111111')
setInterval(() => {
    this.counter+=1
    // this.$data.counter+=1
}, 1000);
        },
template:'<div>{{counter}}</div>'//字面量 双大括号
    }).mount("#app")
</script>
</html>
